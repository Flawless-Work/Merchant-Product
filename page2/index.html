function checkFirstNameIsFine (firstName){
    var alphaExp = /^(^[A-Z])([a-z-]){1,30}$/;

    if (firstName.match(alphaExp)){
        return true;

    } else {
        return false;
    }
}

function checkLastNameisFine (lastname){
    var alphaexp = /^(^[A-Z])([a-z-]){1,30}$/;

    if (lastname.match(alphaexp)){
        return true;

    } else {

    }
}
